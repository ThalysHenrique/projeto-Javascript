<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Average Calculator</title>
</head>
<body>
    <main id='tela-principal'>
        <section class='content' id='form'>
            <h1>Average Calculator</h1>   
            <form action="#" method='POST' onsubmit="onFormSubmit()" >
                <label>Student's name:</label>
                <input type="text" placeholder="Student" id="student">
            
            <div class='form-group'>
                <label for="grade1">Grade 1:</label>
                <input type="number" placeholder="First grade" name="grade1" id="grade1" min='0.0' max='10.0' step="0.1" autofocus required onBlur='validateNumber(this)' />
            </div>
            
            <div class='form-group'>
                <label for="grade2">Grade 2:</label>
                <input type="number"  placeholder="Second grade" name="grade2" id="grade2" min='0.0' max='10.0' step="0.1" required onBlur='validateNumber(this)' />
            </div>

            <div class='form-group'>
                <label for="grade3">Grade 3:</label>
                <input type="number"  placeholder="Third grade" name="grade3" id="grade3" min='0.0' max='10.0' step="0.1" required onBlur='validateNumber(this)' />
            </div>
        
            <div class='form-group'>
            <button class='botao' id='btnCalculate' type="submit">Calculate</button>
            </div>
        
            <div class='form-group'>
                <label for="average">Average:</label>
                <input type="number" name="average" id="average" placeholder="Average" value='' readonly />
            </div>
        
            <div class="form-group">
                <input type="text" name="situation" class="cx" id="situation" placeholder='End situation' readonly />
            </div>
            
            <div class="form_action--button">
                <input type="submit" value="Submit"><br>
                <input type="reset" value="Clean">
            </div>
        
        </form>
            <p id='warning' class=''></p>
        </section>
        </main>

                <td>
                    <table class="list" id="infoList">
                        <thead>
                            <tr>
                                <th>Student's name</th>
                                <th>First grade</th>
                                <th>Second grade</th>
                                <th>Third grade</th>
                                <th>Average</th>
                                <th>End situation</th>
                                <th>Delete or edit</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
