<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id='tela-principal'>
        <section class='conteudo' id='formulario'>
            <h1>Calcular Média</h1>   
            <form action="#" method='POST' onsubmit="onFormSubmit()" >
                <label>Nome do Aluno:</label>
                <input type="text" placeholder="Aluno" id="aluno">
            
            <div class='form-group'>
                <label for="nota1">Nota 1:</label>
                <input type="number" placeholder="Primeira nota" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" autofocus required onBlur='validarNumero(this)' />
            </div>
            
            <div class='form-group'>
                <label for="nota2">Nota 2:</label>
                <input type="number"  placeholder="Segunda nota" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" required onBlur='validarNumero(this)' />
            </div>

            <div class='form-group'>
                <label for="nota3">Nota 3:</label>
                <input type="number"  placeholder="Terceira nota" name="nota3" id="nota3" min='0.0' max='10.0' step="0.1" required onBlur='validarNumero(this)' />
            </div>
        
            <div class='form-group'>
            <button class='botao' id='btnCalcular' type="submit">Calcular</button>
            </div>
        
            <div class='form-group'>
                <label for="media">Média:</label>
                <input type="number" name="media" id="media" placeholder="Média" value='' readonly />
            </div>
        
            <div class="form-group">
                <input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
            </div>
            
            <div class="form_action--button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        
        </form>
            <p id='aviso' class=''></p>
        </section>
        </main>

                <td>
                    <table class="list" id="infoList">
                        <thead>
                            <tr>
                                <th>Nome do aluno</th>
                                <th>Primeira Nota</th>
                                <th>Segunda Nota</th>
                                <th>Terceira nota</th>
                                <th>Média</th>
                                <th>Situação Final</th>
                                <th>Apagar ou Editar</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
